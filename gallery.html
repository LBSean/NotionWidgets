<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notion Widgets — Gallery</title>

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:        #f7f6f3;
      --surface:   #ffffff;
      --border:    #e3e2df;
      --text:      #37352f;
      --muted:     #787774;
      --accent:    #2eaadc;
      --radius:    10px;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 15px;
      min-height: 100vh;
      padding: 2rem;
    }

    header {
      max-width: 960px;
      margin: 0 auto 2.5rem;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    header p {
      margin-top: 0.4rem;
      color: var(--muted);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      max-width: 960px;
      margin: 0 auto;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      transition: box-shadow 0.15s ease;
    }

    .card:hover { box-shadow: 0 4px 14px rgba(0,0,0,0.10); }

    .card__preview {
      width: 100%;
      height: 180px;
      border: none;
      border-bottom: 1px solid var(--border);
      background: #fafafa;
    }

    .card__body {
      padding: 0.9rem 1rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .card__name {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .card__url {
      font-size: 0.75rem;
      color: var(--muted);
      word-break: break-all;
      font-family: monospace;
    }

    .card__actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.25rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.3em;
      padding: 0.35em 0.75em;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      border: 1px solid var(--border);
      text-decoration: none;
      color: var(--text);
      background: var(--bg);
      transition: background 0.1s;
    }

    .btn:hover { background: #efefed; }

    .btn--primary {
      background: var(--accent);
      color: #fff;
      border-color: transparent;
    }

    .btn--primary:hover { background: #2596c4; }

    .copied {
      display: none;
      font-size: 0.75rem;
      color: #22c55e;
      align-self: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Notion Widgets</h1>
    <p>Local dev gallery — click "Open" to preview full-screen or "Copy URL" to embed in Notion.</p>
  </header>

  <div class="grid" id="gallery">
    <!-- Cards are injected by the script below -->
  </div>

  <script>
    // ─────────────────────────────────────────────────────────────
    //  WIDGET REGISTRY
    //  Add an entry here each time you create a new widget.
    //  slug  → folder name under widgets/
    //  name  → display label in the gallery
    //  desc  → short description (optional)
    // ─────────────────────────────────────────────────────────────
    const WIDGETS = [
      {
        slug: 'clock',
        name: 'Clock',
        desc: 'Live time & date display',
      },
      // { slug: 'my-new-widget', name: 'My New Widget', desc: '...' },
    ];

    // Detect whether we're running locally or on GitHub Pages
    const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
    const baseURL = isLocal
      ? `${location.origin}/widgets`
      : `${location.origin}${location.pathname.replace('/gallery.html', '')}/widgets`;

    const gallery = document.getElementById('gallery');

    WIDGETS.forEach(({ slug, name, desc }) => {
      const widgetURL = `${baseURL}/${slug}/`;

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <iframe class="card__preview" src="widgets/${slug}/index.html"
                title="${name}" loading="lazy" sandbox="allow-scripts allow-same-origin"></iframe>
        <div class="card__body">
          <div class="card__name">${name}</div>
          ${desc ? `<div style="font-size:0.82rem;color:var(--muted)">${desc}</div>` : ''}
          <div class="card__url">${widgetURL}</div>
          <div class="card__actions">
            <a class="btn" href="widgets/${slug}/index.html" target="_blank">Open ↗</a>
            <button class="btn btn--primary" onclick="copyURL(this, '${widgetURL}')">Copy URL</button>
            <span class="copied" id="copied-${slug}">Copied!</span>
          </div>
        </div>
      `;
      gallery.appendChild(card);
    });

    function copyURL(btn, url) {
      navigator.clipboard.writeText(url).then(() => {
        const slug = btn.closest('.card__body').querySelector('.card__name').textContent
          .toLowerCase().replace(/\s+/g, '-');
        const notice = document.getElementById(`copied-${slug}`);
        if (notice) {
          notice.style.display = 'inline';
          setTimeout(() => { notice.style.display = 'none'; }, 2000);
        }
      });
    }
  </script>

</body>
</html>
